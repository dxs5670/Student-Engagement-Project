    <!-- Image Carousel -->

    <div id="slides" class="carousel slide" data-ride="carousel" >
        <!-- Carousel Indicator Buttons -->
        <ol class="carousel-indicators">
            <li data-target="#slides" data-slide-to="0" class="active"></li>
            <li data-target="#slides" data-slide-to="1"></li>
            <li data-target="#slides" data-slide-to="2"></li>
        </ol>

        <!-- Carousel Contents -->
        <div class="carousel-inner">

            <div class="carousel-item active">
                <img src="images/football.jpg" alt="">

                <div class="carousel-caption">
                    <h1 class="display-2">Penn State vs. Kent State</h1>
                    <h3>September 5th, 2020</h3>
                </div> 
            </div>

            <div class="carousel-item">
                <img src="images/jonas.jpg" alt="">

                <div class="carousel-caption">
                    <h1 class="display-2">Jonas Brothers @ Champs</h1>
                    <h3 class="eventDate">November 21st, 2020</h3>
                </div>
            </div>

            <div class="carousel-item">
                <img src="images/thon.jpg" alt="">

                <div class="carousel-caption">
                    <h1 class="display-2">THON 2021</h1>
                    <h3 class="eventDate">February 21-23, 2021</h3>
                </div>  
            </div>

        </div>
    </div>


    <!-- Search and Sort functions -->

    <div class="container-fluid padding">
        <div class="row eventsSearch text-container padding">
        
            <!-- Sory by event date -->
            <div class="col-sm-6 col-lg-3">
                <div class="form-group row">
                    <label class="col-form-label dateLabel" for="date-input">
                        <h3>Events by Date</h3>
                    </label>
                    <div>
                        <input type="date" class="form-control" id="date-input">
                    </div>
                </div>
            </div>


            <!-- Sort by event organizations -->
            <div class="col-sm-6 col-lg-3">
                <h3>Events by Organization</h3>
                <select class="custom-select">
                    <option selected>Choose an Organization</option>
                    <option value="1">First Club</option>
                    <option value="2">Second Club</option>
                    <option value="3">Third Club</option>
                    <option value="4">Fourth Club</option>
                </select>
            </div>
            
            <!-- Sort by event names -->
            <div class="col-sm-6 col-lg-3 text-center">
                <h3>Events by Name</h3>
                <select class="custom-select">
                    <option selected>Select the first letter of the event name</option>
                    <option value="1">A</option>
                    <option value="2">B</option>
                    <option value="3">C</option>
                    <option value="4">D</option>
                    <option value="5">E</option>
                    <option value="6">F</option>
                    <option value="7">G</option>
                    <option value="8">H</option>
                    <option value="9">I</option>
                    <option value="10">J</option>
                    <option value="11">K</option>
                    <option value="12">L</option>
                    <option value="13">M</option>
                    <option value="14">N</option>
                    <option value="15">O</option>
                    <option value="16">P</option>
                    <option value="17">Q</option>
                    <option value="18">R</option>
                    <option value="19">S</option>
                    <option value="20">T</option>
                    <option value="21">U</option>
                    <option value="22">V</option>
                    <option value="23">W</option>
                    <option value="24">X</option>
                    <option value="25">Y</option>
                    <option value="26">Z</option>
                </select>
            
            <!-- user search function -->
            </div>
            <div class="col-sm-6 col-lg-3">
                <div class="form-group row">
                    <label class="searchLabel"for="searchEvent">
                        <h3>Search for Events</h3>
                    </label>
                    <input type="text" class="form-control" id="searchEvent" placeholder="Event name">
                    <button type="submit" class="searchSubmit btn btn-primary">Submit</button>
                </div>
            </div>

        </div>
    </div>


</div>

</body>
